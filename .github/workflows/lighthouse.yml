name: Audit pull request
on: pull_request

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
    - name: Audit Netlify deploy preview
      uses: jakejarvis/lighthouse-action@v0.3.2
      with:
        netlify_site: 'bridgetownrb.netlify.app'
    - uses: actions/upload-artifact@master
      with:
        name: report
        path: './report'
