{% if paginator.total_pages > 1 %}
  <ul class="pagination px-2 mt-12">
    {% if paginator.previous_page %}
      <li>
        <a href="{{ paginator.previous_page_path }}" class="button is-primary is-small"><span class="icon"><i class="fa fa-arrow-left"></i></span> <span>Previous Page</span></a>
      </li>
    {% else %}
      <li></li>
    {% endif %}
    {% if paginator.next_page %}
      <li>
        <a href="{{ paginator.next_page_path }}" class="button is-primary is-small"><span>Next Page</span> <span class="icon"><i class="fa fa-arrow-right"></i></span></a>
      </li>
    {% endif %}
  </ul>
{% endif %}
