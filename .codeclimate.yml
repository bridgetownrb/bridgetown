version: "2"
checks:
  argument-count:
    enabled: true
    config:
      threshold: 5
  file-lines:
    enabled: true
    config:
      threshold: 300
  method-complexity:
    enabled: true
    config:
      threshold: 15
  method-count:
    enabled: true
    config:
      threshold: 50
  method-lines:
    enabled: true
    config:
      threshold: 30
plugins:
  fixme:
    enabled: false
  rubocop:
    enabled: true
    channel: rubocop-0-60

exclude_patterns:
  - "*.*"
  - ".*"

  - Gemfile
  - LICENSE
  - Rakefile

  - benchmark/
  - docs/
  - bin/
  - features/
  - rake/
  - rubocop/
  - script/
  - spec/
  - test/
  - vendor/

  - lib/site_template/
  - lib/bridgetown/mime.types
